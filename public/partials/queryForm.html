<div class="col-md-5">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center">find Teammates! (Map Query) <span class="glyphicon gluphicon-map-marker"></span></h2>
		</div>

		<div class="panel-body">
			<!-- -novalidate disable form validation, in order to delegate it to Angular.js -->
			<form name="queryForm">
				<div class="form-group">
					<label for="latitude">Your Latitude</label>
					<input type="text" class="form-control" id="latitude" placeholder="-46.555" ng-model="formData.latitude" readonly> 
				</div>
				<div class="form-group">
					<label for="longitude">Your Longitude</label>
					<input type="text" class="form-control" id="longitude" placeholder="23.555" ng-model="formData.longitude" readonly> 
				</div>
				<div class="form-group">
	                <label for="distance">Max. Distance (miles)</label>
	                <input type="text" class="form-control" id="distance" placeholder="500" ng-model="formData.distance">
	            </div>

				<label>Gender</label>
				<div class="form-group">
					<label class="checkbox-inline">
						<input type="radio" name="optionsRadio" id="checkmale" value="Male" ng-model="formData.male" ng-true-value="'Male'">
						Male
					</label>
					<label class="checkbox-inline">
						<input type="radio" name="optionsRadio" id="checkfemale" value="Female" ng-model="formData.female" ng-true-value="'Female'">
						Female
					</label>
					<label class="checkbox-inline">
						<input type="radio" name="optionsRadio" id="checkother" value="What's it to ya?" ng-model="formData.other" ng-true-value="'What\'s it to ya?'">
						What's it to ya?
					</label>
				</div>			
				<div class="form-group">
					<label for="minage">Min. Age</label>
					<input type="text" class="form-control" id="minage" placeholder="5" ng-model="formData.minage" > 
				</div>
				<div class="form-group">
					<label for="maxage">Max. Age</label>
					<input type="text" class="form-control" id="maxage" placeholder="80" ng-model="formData.maxage" > 
				</div>
				<div class="form-group">
					<label for="language">Favorite Language</label>
					<input type="text" class="form-control" id="favlang" placeholder="Clojure" ng-model="formData.favlang" required> 
				</div>			
				<div class="form-group">
					<div class="checkbox">
						<input type="checkbox" name="verified" id="radiomale" value="True" ng-model="formData.verified"> <strong>Include Only HTML5 Verified Locations?</strong>
					</div>				
				</div>

				<button type="sybmit" class="btn btn-danger btn-block" ng-click="queryUsers()" >Search</button>
			</form>
		</div>

		<div ng-show="queryCount>0" class="panel-footer">
			<p class="text-center">Teammates found: {{queryCount}}</p>
		</div>
	</div>
</div>
